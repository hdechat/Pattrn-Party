<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pattrn Party</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>PATTRN <span class="title-color-blue">PARTY</span></h1>
      <h2 class="horizontal-line is-hidden"></h2>
      <h1 class="student-name">Student Name</h1>
    </header>
    <main>
      <article class="l-accordian-tabs">
        <div class="article-title">
          <h2>ACCORDIAN TABS</h2>
          <h2 class="horizontal-line"></h2>
        </div>
        <button>VIEW CODE</button>
      </article>
      <article class="l-flexible-cards">
        <div class="article-title">
          <h2>FLEXIBLE CARDS</h2>
          <h2 class="horizontal-line"></h2>
        </div>
        <button>VIEW CODE</button>
      </article>
      <article class="l-header-bar">
        <div class="article-title">
          <h2>HEADER BAR</h2>
          <h2 class="horizontal-line"></h2>
        </div>
        <button>VIEW CODE</button>
      </article>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
